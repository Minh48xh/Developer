<!DOCTYPE html>
<html>
<head>
	<title>Chứ năng transition</title>
	<style type="text/css">
		div{
			background-color: green;
			width: 60px;
			height: 60px;
			transition-duration: 4s;
			transition-property: width,background-color,height;
		}
		div:hover{
			background-color: red;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
