<!DOCTYPE html>
<html>
<head>
	<title>Tạo danh sách</title>
</head>
<body>
	<ol style="list-style-type: decimal;">
		<li>..................</li>
		<li>..................</li>
		<li>..................</li>
	</ol>
	<! Bắt đầu từ 1->
	<ol style="list-style-type: decimal-leading-zero;">
		<li>..................</li>
		<li>..................</li>
		<li>..................</li>
	</ol>
	<!Bắt đầu từ 01->
	<ol style="list-style-type: upper-alpha;">
		<li>..................</li>
		<li>..................</li>
		<li>..................</li>
	</ol>
	<! Bắt đầu từ ABC->
	
</body>
</html>
