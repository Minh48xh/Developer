<!DOCTYPE html>
<html>
<head>
	<title>Định dạng link trong HTML</title>
	<style type="text/css">
		a{
			display: inline-block;
			background-color: green;
			padding: 10px 20px;
			text-shadow: none;
			color: white;
			border:2px solid ;
			}
		a.hello:hover{
			background-color: red;
			color: blue;
		}
	</style>
</head>
<body>
	<a href="https://www.youtube.com/?gl=VN" class="hello">Liên kết</a>
</body>
</html>
