<!DOCTYPE html>
<html>
<head>
	<title>Cách tạo background image</title>
	<style type="text/css">
		body{
			border: 20px solid green;
			background-image: url(../../../Temp/image2.jfif);
			background-clip: padding-box;
			background-repeat: repeat-y;
			background-origin: padding-box;
			background-position: 20px center;
			background-size:  auto;
			<! background-repeat: là hàm lặp lại cho background ->
			<! repeat-x là lặp lại theo chiều ngang->
			<! repeat-y là lặp lại theo chiều dọc ->

		}
	</style>
</head>
<body>
	<h1>Title</h1>
</body>
</html>
