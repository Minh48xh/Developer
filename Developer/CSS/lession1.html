<!DOCTYPE html>
<html>
<head>
	<title>Cách định dạng một phần tử</title>
	<style type="text/css">
		.part2{font-size: 32px;background-color: yellow}
		#part1{font-family:Saria;color: green;font-size: 40px}
	</style>
	<link rel="stylesheet" type="text/css" href="./format for lession1.css">
</head>
<body>
	<p>Tài liệu HTML</p>

	<! Định dạng kiểu Internal CSS->

	<p class="php">Tài liệu PHP</p>

</body>
</html>
